version: '3.7'

services:
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    ports:
      - '3001:3001'
    networks:
      - service_net
    volumes:
      - ./:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
      - /usr/src/app/dist
    depends_on:
      - db
    environment:
      PORT: 3001
      NODE_ENV: development
      POSTGRES_PASSWORD: dummypass
      POSTGRES_DB: dev-db
      POSTGRES_USER: jelkand
      POSTGRES_HOST: db

  ci:
    build:
      context: .
      dockerfile: Dockerfile
    image: ilm-post-service
    ports:
      - '3001:3001'
    networks:
      - service_net
    volumes:
      - ./:/usr/src/app
      - ./node_modules:/usr/src/app/node_modules
      - /usr/src/app/dist
    environment:
      NODE_ENV: production
      PORT: 3001
      POSTGRES_PASSWORD: fnord
      POSTRES_DB: fnord
      POSTGRES_USER: fnord

  db:
    image: postgres:11.5-alpine
    networks:
      - service_net
    ports:
      - 5432
    environment:
      POSTGRES_PASSWORD: dummypass
      POSTRES_DB: dev-db
      POSTGRES_USER: jelkand
    volumes:
      - /var/lib/postgresql/data

networks:
  service_net:
